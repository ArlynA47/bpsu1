<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/employee-registration.css">

    <title>Career Step</title>
</head>

<body>
    <main class="main-container">
        <!-- Left Section for Design -->
        <section class="left-section">
            <a href="#" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back
            </a>
            <div class="design-container">
                <img src="../images/careerstep-logo.png" alt="Logo">
                <h1>HirNa!</h1>
            </div>
        </section>

        <!-- Right Section for Form -->
        <section class="right-section">
            <div class="registration-container">
                <div class="header-container">
                    <img src="../images/employee-reg-icon.png" alt="Logo">
                    <h1>Employee Registration</h1>
                </div>

                <div class="form-container">
                    <form id="employeeRegistrationForm" autocomplete="off">
                        <!-- Personal Information Section -->
                        <div class="form-section">
                            <h2>Personal Information</h2>
                            
                            <div class="input-group">
                                <label>Full Name</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-user"></i>
                                    <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name...">
                                </div>
                            </div>

                            <div class="input-group">
                                <label>Email Address</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" id="email" name="email" required placeholder="Enter your email...">
                                </div>
                            </div>

                            <div class="input-group">
                                <label>Phone Number</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-phone"></i>
                                    <input type="number" id="phone" name="phone" required placeholder="Enter your phone number...">
                                </div>
                            </div>

                            <div class="input-group">
                                <label>Current Province</label>
                                <div class="input-with-icon select-icon">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <select id="currentProvince" name="currentProvince" required>
                                        <option value="" disabled selected>Select your province...</option>
                                        <option value="Abra">Abra</option>
                                        <option value="Apayao">Apayao</option>
                                        <option value="Benguet">Benguet</option>
                                        <option value="Cagayan">Cagayan</option>
                                        <option value="Ifugao">Ifugao</option>
                                        <option value="Ilocos Norte">Ilocos Norte</option>
                                        <option value="Ilocos Sur">Ilocos Sur</option>
                                        <option value="Isabela">Isabela</option>
                                        <option value="Kalinga">Kalinga</option>
                                        <option value="La Union">La Union</option>
                                        <option value="Mountain Province">Mountain Province</option>
                                        <option value="Nueva Vizcaya">Nueva Vizcaya</option>
                                        <option value="Pangasinan">Pangasinan</option>
                                        <option value="Quirino">Quirino</option>
                                    </select>
                                </div>
                            </div>

                            <div class="input-group">
                                <label>Date of Birth</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-calendar"></i>
                                    <input type="date" id="dob" name="dob" required>
                                </div>
                            </div>

                            <div class="input-group">
                                <label>Gender</label>
                                <div class="radio-group">
                                    <label><input type="radio" name="gender" value="Male"></i> Male</label>
                                    <label><input type="radio" name="gender" value="Female"></i> Female</label>
                                    <label><input type="radio" name="gender" value="Other"> Other</label>
                                    <label><input type="radio" name="gender" value="Prefer not to say"> Prefer not to say</label>
                                </div>
                            </div>
                        </div>

                        <!-- Account Information Section -->
                        <div class="form-section">
                            <h2>Account Information</h2>
                            
                            <div class="input-group">
                                <label>Email (for login)</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-envelope"></i>
                                    <input type="email" id="accountEmail" name="accountEmail" required placeholder="Enter your login email...">
                                </div>
                            </div>

                            <div class="input-group">
                                <label>Password</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-key"></i>
                                    <input type="password" id="password" name="password" required placeholder="Enter your password...">
                                </div>
                            </div>

                            <div class="input-group">
                                <label>Confirm Password</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-key"></i>
                                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password...">
                                </div>
                            </div>
                        </div>

                        <!-- Job Matching Information Section -->
                        <div class="form-section">
                            <h2>Job Matching Information</h2>
                            
                            <div class="input-group">
                                <label>Desired Job Title/Role</label>
                                <div class="input-with-icon select-icon">
                                    <i class="fas fa-user-tie"></i>
                                    <select id="jobTitle" name="jobTitle" required>
                                        <option value="" disabled selected>Select desired job...</option>
                                        <option value="Electrician">Electrician</option>
                                        <option value="Plumber">Plumber</option>
                                        <option value="Carpenter">Carpenter</option>
                                        <option value="Welder">Welder</option>
                                        <option value="Mason">Mason</option>
                                        <option value="Mechanic">Mechanic</option>
                                        <option value="HVAC Technician">HVAC Technician</option>
                                        <option value="Auto Technician">Auto Technician</option>
                                        <option value="Heavy Equipment Operator">Heavy Equipment Operator</option>
                                        <option value="Construction Foreman">Construction Foreman</option>
                                        <option value="Painter">Painter</option>
                                        <option value="Roofer">Roofer</option>
                                        <option value="Pipefitter">Pipefitter</option>
                                        <option value="Steel Worker">Steel Worker</option>
                                        <option value="Equipment Maintenance Technician">Equipment Maintenance Technician</option>
                                        <option value="Agricultural Technician">Agricultural Technician</option>
                                        <option value="Food Processing Technician">Food Processing Technician</option>
                                        <option value="Textile Worker">Textile Worker</option>
                                        <option value="Furniture Maker">Furniture Maker</option>
                                        <option value="Other Skilled Trade">Other Skilled Trade</option>
                                    </select>
                                </div>
                            </div>

                            <div class="input-group">
                                <label>Preferred Job Type</label>
                                <div class="input-with-icon select-icon">
                                    <i class="fas fa-business-time"></i>
                                    <select id="jobType" name="jobType" required>
                                        <option value="" disabled selected>Select job type...</option>
                                        <option value="Full-time">Full-time</option>
                                        <option value="Part-time">Part-time</option>
                                        <option value="Contract">Contract</option>
                                        <option value="Freelance">Freelance</option>
                                        <option value="Internship">Internship</option>
                                    </select>
                                </div>
                            </div>

                            <div class="input-group">
                                <label>Preferred Work Arrangement</label>
                                <div class="input-with-icon select-icon">
                                    <i class="fas fa-laptop-house"></i>
                                    <select id="workArrangement" name="workArrangement" required>
                                        <option value="" disabled selected>Select work arrangement...</option>
                                        <option value="On-site">On-site</option>
                                        <option value="Remote">Remote</option>
                                        <option value="Hybrid">Hybrid</option>
                                    </select>
                                </div>
                            </div>

                            <div class="input-group">
                                <label>Salary Expectation (PHP)</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-money-bill-wave"></i>
                                    <input type="text" id="salaryExpectation" name="salaryExpectation" required placeholder="e.g., 25000-35000">
                                </div>
                            </div>

                            <div class="input-group">
                                <label>Years of Experience</label>
                                <div class="input-with-icon select-icon">
                                    <i class="fas fa-chart-line"></i>
                                    <select id="experienceLevel" name="experienceLevel" required>
                                        <option value="" disabled selected>Select experience level...</option>
                                        <option value="Entry-level (0-2 years)">Entry-level (0-2 years)</option>
                                        <option value="Mid-level (3-5 years)">Mid-level (3-5 years)</option>
                                        <option value="Senior-level (6+ years)">Senior-level (6+ years)</option>
                                    </select>
                                </div>
                            </div>

                            <div class="input-group">
                                <label>Highest Education Level</label>
                                <div class="input-with-icon select-icon">
                                    <i class="fas fa-graduation-cap"></i>
                                    <select id="educationLevel" name="educationLevel" required>
                                        <option value="" disabled selected>Select education level...</option>
                                        <option value="High School Diploma">High School Diploma</option>
                                        <option value="Vocational Diploma">Vocational Diploma</option>
                                        <option value="Associate Degree">Associate Degree</option>
                                        <option value="Bachelor's Degree">Bachelor's Degree</option>
                                        <option value="Master's Degree">Master's Degree</option>
                                        <option value="Doctorate">Doctorate</option>
                                    </select>
                                </div>
                            </div>

                            <div class="input-group">
                                <label>Skills</label>
                                <div class="skills-container" id="skillsContainer"></div>
                                <div class="input-with-icon">
                                    <i class="fas fa-tools"></i>
                                    <input type="text" id="skillInput" placeholder="Add a skill and press Enter">
                                </div>
                                <input type="hidden" id="skills" name="skills">
                            </div>

                            <div class="input-group">
                                <label>Certifications (if any)</label>
                                <div class="input-with-icon">
                                    <textarea id="certifications" name="certifications" rows="2" placeholder="List any relevant certifications"></textarea>
                                </div>
                            </div>

                            <div class="input-group">
                                <label>Preferred Work Locations in North Luzon</label>
                                <div class="checkbox-group">
                                    <div class="checkbox-column">
                                        <label><input type="checkbox" name="preferredLocations" value="Abra"> Abra</label>
                                        <label><input type="checkbox" name="preferredLocations" value="Apayao"> Apayao</label>
                                        <label><input type="checkbox" name="preferredLocations" value="Benguet"> Benguet</label>
                                        <label><input type="checkbox" name="preferredLocations" value="Cagayan"> Cagayan</label>
                                        <label><input type="checkbox" name="preferredLocations" value="Ifugao"> Ifugao</label>
                                        <label><input type="checkbox" name="preferredLocations" value="Ilocos Norte"> Ilocos Norte</label>
                                        <label><input type="checkbox" name="preferredLocations" value="Ilocos Sur"> Ilocos Sur</label>
                                    </div>
                                    <div class="checkbox-column">
                                        <label><input type="checkbox" name="preferredLocations" value="Isabela"> Isabela</label>
                                        <label><input type="checkbox" name="preferredLocations" value="Kalinga"> Kalinga</label>
                                        <label><input type="checkbox" name="preferredLocations" value="La Union"> La Union</label>
                                        <label><input type="checkbox" name="preferredLocations" value="Mountain Province"> Mountain Province</label>
                                        <label><input type="checkbox" name="preferredLocations" value="Nueva Vizcaya"> Nueva Vizcaya</label>
                                         <label><input type="checkbox" name="preferredLocations" value="Pangasinan"> Pangasinan</label>
                                        <label><input type="checkbox" name="preferredLocations" value="Quirino"> Quirino</label>
                                    </div>
                                </div>
                            </div>

                            <div class="input-group">
                                <label>Are you willing to relocate within North Luzon?</label>
                                <div class="radio-group">
                                    <label><input type="radio" name="willingToRelocate" value="Yes">Yes</label>
                                    <label><input type="radio" name="willingToRelocate" value="No">No</label>
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="submit-btn" id="registerEmployeeBtn">Complete Registration</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script type="module">
        // Import Firebase services
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword,
            sendEmailVerification,
            updateProfile
        } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
        import { 
            getFirestore,
            collection,
            doc,
            setDoc
        } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";

        // Firebase configuration for CareerStep
        const firebaseConfig = {
            apiKey: "AIzaSyCM1QSKbZH9Ih3RHv39nQipYoti8Yrji_M",
            authDomain: "careerstep-bpsu1.firebaseapp.com",
            projectId: "careerstep-bpsu1",
            storageBucket: "careerstep-bpsu1.firebasestorage.app",
            messagingSenderId: "17047315291",
            appId: "1:17047315291:web:dc2c9312e3d5b0ced5307e",
            measurementId: "G-WH6DT9HQW2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig, "CareerStepApp");
        const auth = getAuth(app);
        const db = getFirestore(app);
        const analytics = getAnalytics(app);

        // Configure email sender as CareerStep
        auth.useDeviceLanguage();
        auth.settings.appVerificationDisabledForTesting = false; // Set to true only for testing

        // Handle form submission
        document.getElementById('employeeRegistrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading state
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            
            try {
                // Get form values
                const fullName = document.getElementById('fullName').value;
                const accountEmail = document.getElementById('accountEmail').value;
                const password = document.getElementById('password').value;
                
                // Get preferred locations
                const preferredLocations = [];
                document.querySelectorAll('input[name="preferredLocations"]:checked').forEach(checkbox => {
                    preferredLocations.push(checkbox.value);
                });
                
                // Create user account
                const userCredential = await createUserWithEmailAndPassword(auth, accountEmail, password);
                const user = userCredential.user;
                
                // Update user profile with display name
                await updateProfile(user, { displayName: fullName });
                
                // Send email verification FROM CAREERSTEP
                await sendEmailVerification(user, {
                    url: 'https://careerstep-bpsu1.firebaseapp.com/verify-redirect',
                    handleCodeInApp: true
                });
                
                // Prepare user data for Firestore
                const userData = {
                    metadata: {
                        createdAt: new Date(),
                        lastUpdated: new Date(),
                        accountType: 'employee',
                        region: 'North Luzon'
                    },
                    personalInfo: {
                        fullName,
                        contactEmail: document.getElementById('email').value,
                        phone: document.getElementById('phone').value,
                        currentProvince: document.getElementById('currentProvince').value,
                        address: document.getElementById('address').value,
                        dob: document.getElementById('dob').value,
                        gender: document.querySelector('input[name="gender"]:checked')?.value || 'Not specified'
                    },
                    jobPreferences: {
                        jobTitle: document.getElementById('jobTitle').value,
                        jobType: document.getElementById('jobType').value,
                        workArrangement: document.getElementById('workArrangement').value,
                        salaryExpectation: document.getElementById('salaryExpectation').value,
                        experienceLevel: document.getElementById('experienceLevel').value,
                        educationLevel: document.getElementById('educationLevel').value,
                        skills: document.getElementById('skills').value.split(','),
                        certifications: document.getElementById('certifications').value || 'None',
                        preferredLocations: preferredLocations,
                        willingToRelocate: document.querySelector('input[name="willingToRelocate"]:checked')?.value || 'No'
                    },
                    accountStatus: {
                        emailVerified: false,
                        profileComplete: true,
                        jobAlertsEnabled: true
                    }
                };
                
                // Save to Firestore under CareerStep collection
                await setDoc(doc(db, 'careerstepEmployees', user.uid), userData);
                
                // Create public profile for matching
                const publicProfile = {
                    userId: user.uid,
                    displayName: fullName,
                    ...userData.jobPreferences,
                    currentProvince: userData.personalInfo.currentProvince,
                    lastUpdated: new Date()
                };
                await setDoc(doc(db, 'careerstepPublicProfiles', user.uid), publicProfile);
                
                // Success - redirect to verification page
                window.location.href = `verify-email.html?email=${encodeURIComponent(accountEmail)}`;
                
            } catch (error) {
                console.error('CareerStep Registration Error:', error);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Complete Registration';
                
                // Enhanced error handling
                const errorMap = {
                    'auth/email-already-in-use': 'This email is already registered with CareerStep',
                    'auth/invalid-email': 'Please enter a valid CareerStep email address',
                    'auth/weak-password': 'Password must be at least 6 characters',
                    'auth/operation-not-allowed': 'Account creation is currently restricted',
                    'auth/network-request-failed': 'Network error. Please check your connection'
                };
                
                alert(errorMap[error.code] || 'CareerStep registration failed. Please try again.');
            }
        });

        // Skills management functions
        let skillsList = [];
        
        function addSkill() {
            const skillInput = document.getElementById('skillInput');
            const skill = skillInput.value.trim();
            if (skill && !skillsList.includes(skill)) {
                skillsList.push(skill);
                updateSkillsDisplay();
                skillInput.value = '';
            }
        }
        
        function removeSkill(index) {
            skillsList.splice(index, 1);
            updateSkillsDisplay();
        }
        
        function updateSkillsDisplay() {
            const skillsContainer = document.getElementById('skillsContainer');
            const skillsHiddenInput = document.getElementById('skills');
            
            skillsContainer.innerHTML = '';
            skillsList.forEach((skill, index) => {
                const skillTag = document.createElement('div');
                skillTag.className = 'skill-tag';
                skillTag.innerHTML = `
                    ${skill}
                    <button type="button" onclick="removeSkill(${index})"><i class="fas fa-times"></i></button>
                `;
                skillsContainer.appendChild(skillTag);
            });
            skillsHiddenInput.value = skillsList.join(',');
        }
        
        // Initialize form
        document.addEventListener('DOMContentLoaded', () => {
            // Set max date for DOB (18+)
            const dobInput = document.getElementById('dob');
            const today = new Date();
            dobInput.max = new Date(today.getFullYear() - 18, today.getMonth(), today.getDate())
                .toISOString().split('T')[0];
            
            // Skill input handler
            document.getElementById('skillInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addSkill();
                }
            });
            
            // Make functions global
            window.addSkill = addSkill;
            window.removeSkill = removeSkill;
        });
    </script>
</body>
</html>
