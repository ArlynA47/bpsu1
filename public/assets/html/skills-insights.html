<script>
document.addEventListener('DOMContentLoaded', function() {
    const buttons = document.querySelectorAll('.skillsinsightsbuttonnavigations');
    const contentDivs = document.querySelectorAll('.skillsanalysismaincontent');
    
    // Initialize first tab as active
    buttons[0].classList.add('active');
    contentDivs[0].style.display = 'block';
    
    // Hide other tabs
    for (let i = 1; i < contentDivs.length; i++) {
        contentDivs[i].style.display = 'none';
    }
    
    // Add click handlers
    buttons.forEach(button => {
        button.addEventListener('click', function(e) {
            e.preventDefault();
            
            const targetId = this.getAttribute('data-target');
            const targetDiv = document.getElementById(targetId);
            
            // Update UI
            buttons.forEach(btn => btn.classList.remove('active'));
            contentDivs.forEach(div => div.style.display = 'none');
            
            this.classList.add('active');
            targetDiv.style.display = 'block';
            
            // Load content
            switch(targetId) {
                case 'skillsanalysismaincontent':
                    if (document.getElementById('skillsAnalysisContainer').innerHTML === '') {
                        loadSkillsAnalysis();
                    }
                    break;
                case 'trainingoppurtunitiesmaincontent':
                    if (document.getElementById('trainingOpportunitiesContainer').innerHTML === '') {
                        loadTrainingOpportunities();
                    }
                    break;
                case 'feedbackinsightsmaincontent':
                    if (document.getElementById('feedbackInsightsContainer').innerHTML === '') {
                        loadFeedbackInsights();
                    }
                    break;
            }
        });
    });
});
</script>

       async function loadSkillsAnalysis() {
            try {
                const container = document.getElementById('skillsAnalysisContainer');
                container.innerHTML = '<div class="loading-spinner"></div><p class="text-center">Analyzing your skills...</p>';
                
                // Ensure preferredLocations is defined and an array
                if (!preferredLocations || !Array.isArray(preferredLocations)) {
                    preferredLocations = [];
                }
                
                // Get the overall job count from both collections
                const overallRef = doc(db, 'jobSeedsAnalytics', 'overall_overall');
                const overallSnap = await getDoc(overallRef);
                const analyticsJobCount = overallSnap.exists() ? overallSnap.data().currentCount || 0 : 0;
                
                // Also get count from actual job seeds
                const activeJobSeedsQuery = query(
                    collection(db, 'jobSeeds'),
                    where('status', '==', 'active')
                );
                const activeJobSeedsSnapshot = await getDocs(activeJobSeedsQuery);
                const activeJobCount = activeJobSeedsSnapshot.size;
                const totalJobs = analyticsJobCount + activeJobCount;
                
                // Split userSkills into chunks of 30 to avoid Firebase limits
                const chunkSize = 30;
                const skillChunks = [];
                for (let i = 0; i < userSkills.length; i += chunkSize) {
                    skillChunks.push(userSkills.slice(i, i + chunkSize));
                }
                
                // Process each chunk separately
                const skillDemand = {};
                
                // First get overall counts for each skill from both collections
                for (const chunk of skillChunks) {
                    // Query from jobSeedsAnalytics
                    const analyticsQuery = query(
                        collection(db, 'jobSeedsAnalytics'),
                        where('skillType', 'in', chunk),
                        where('province', '==', 'overall')
                    );
                    
                    const analyticsSnapshot = await getDocs(analyticsQuery);
                    analyticsSnapshot.forEach(doc => {
                        const data = doc.data();
                        if (!skillDemand[data.skillType]) {
                            skillDemand[data.skillType] = {
                                preferredCount: 0,
                                overallCount: data.currentCount || 0,
                                preferredLocations: new Set()
                            };
                        }
                    });
                    
                    // Query from actual jobSeeds
                    const jobSeedsQuery = query(
                        collection(db, 'jobSeeds'),
                        where('status', '==', 'active'),
                        where('skills', 'array-contains-any', chunk)
                    );
                    
                    const jobSeedsSnapshot = await getDocs(jobSeedsQuery);
                    jobSeedsSnapshot.forEach(doc => {
                        const data = doc.data();
                        const skills = data.skills || [];
                        const positions = data.positionsAvailable || 1;
                        
                        skills.forEach(skill => {
                            if (chunk.includes(skill)) {
                                if (!skillDemand[skill]) {
                                    skillDemand[skill] = {
                                        preferredCount: 0,
                                        overallCount: 0,
                                        preferredLocations: new Set()
                                    };
                                }
                                skillDemand[skill].overallCount += positions;
                            }
                        });
                    });
                }
                
                // Then get location-specific counts if preferred locations exist
                if (preferredLocations.length > 0) {
                    // Limit to first 10 preferred locations to avoid too many queries
                    const locationsToQuery = preferredLocations.slice(0, 10);
                    
                    for (const location of locationsToQuery) {
                        for (const chunk of skillChunks) {
                            // Query from jobSeedsAnalytics
                            const analyticsQuery = query(
                                collection(db, 'jobSeedsAnalytics'),
                                where('skillType', 'in', chunk),
                                where('province', '==', location)
                            );
                            
                            const analyticsSnapshot = await getDocs(analyticsQuery);
                            analyticsSnapshot.forEach(doc => {
                                const data = doc.data();
                                if (!skillDemand[data.skillType]) {
                                    skillDemand[data.skillType] = {
                                        preferredCount: 0,
                                        overallCount: 0,
                                        preferredLocations: new Set()
                                    };
                                }
                                skillDemand[data.skillType].preferredCount += data.currentCount || 0;
                                skillDemand[data.skillType].preferredLocations.add(location);
                            });
                            
                            // Query from actual jobSeeds for this location
                            const jobSeedsQuery = query(
                                collection(db, 'jobSeeds'),
                                where('status', '==', 'active'),
                                where('location', '==', location),
                                where('skills', 'array-contains-any', chunk)
                            );
                            
                            const jobSeedsSnapshot = await getDocs(jobSeedsQuery);
                            jobSeedsSnapshot.forEach(doc => {
                                const data = doc.data();
                                const skills = data.skills || [];
                                const positions = data.positionsAvailable || 1;
                                
                                skills.forEach(skill => {
                                    if (chunk.includes(skill)) {
                                        if (!skillDemand[skill]) {
                                            skillDemand[skill] = {
                                                preferredCount: 0,
                                                overallCount: 0,
                                                preferredLocations: new Set()
                                            };
                                        }
                                        skillDemand[skill].preferredCount += positions;
                                        skillDemand[skill].preferredLocations.add(location);
                                    }
                                });
                            });
                        }
                    }
                    
                    // Normalize counts to not exceed total jobs
                    for (const skill in skillDemand) {
                        skillDemand[skill].preferredCount = Math.min(skillDemand[skill].preferredCount, totalJobs);
                        skillDemand[skill].overallCount = Math.min(skillDemand[skill].overallCount, totalJobs);
                    }
                }
                
                // Sort skills by overall demand (highest first)
                const sortedSkills = [...userSkills].sort((a, b) => {
                    return (skillDemand[b]?.overallCount || 0) - (skillDemand[a]?.overallCount || 0);
                });
                    
                // Get skills to learn (skills not in user's skills but in demand)
                const skillsDoc = await getDoc(doc(db, 'skills', 'skilled_worker_skills'));
                const allSkills = skillsDoc.exists() ? skillsDoc.data().items : [];
                
                const skillsToLearn = [];
                const skillsCombinations = {};
                
                // Find skills that are often paired with the user's skills
                // First from jobSeedsAnalytics
                const analyticsComboQuery = query(
                    collection(db, 'jobSeedsAnalytics'),
                    where('skillType', 'not-in', userSkills)
                );
                
                const analyticsComboSnapshot = await getDocs(analyticsComboQuery);
                analyticsComboSnapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.skillType && !userSkills.includes(data.skillType)) {
                        if (!skillsCombinations[data.skillType]) {
                            skillsCombinations[data.skillType] = {
                                count: 0,
                                pairedWith: []
                            };
                        }
                        skillsCombinations[data.skillType].count += data.currentCount || 0;
                        
                        // Find which user skill this is often paired with
                        if (data.province !== 'overall' && userSkills.includes(data.province)) {
                            skillsCombinations[data.skillType].pairedWith.push(data.province);
                        }
                    }
                });
                
                // Then from actual jobSeeds
                const jobSeedsComboQuery = query(
                    collection(db, 'jobSeeds'),
                    where('status', '==', 'active')
                );
                
                const jobSeedsComboSnapshot = await getDocs(jobSeedsComboQuery);
                jobSeedsComboSnapshot.forEach(doc => {
                    const data = doc.data();
                    const skills = data.skills || [];
                    const positions = data.positionsAvailable || 1;
                    
                    // Find skills that are paired with user's skills in this job
                    const hasUserSkill = skills.some(skill => userSkills.includes(skill));
                    const nonUserSkills = skills.filter(skill => !userSkills.includes(skill));
                    
                    if (hasUserSkill && nonUserSkills.length > 0) {
                        nonUserSkills.forEach(skill => {
                            if (!skillsCombinations[skill]) {
                                skillsCombinations[skill] = {
                                    count: 0,
                                    pairedWith: []
                                };
                            }
                            skillsCombinations[skill].count += positions;
                            
                            // Record which user skills this is paired with
                            const pairedWith = skills.filter(s => userSkills.includes(s));
                            skillsCombinations[skill].pairedWith.push(...pairedWith);
                        });
                    }
                });
                
                // Get top 5 recommended skills to learn
                const recommendedSkills = Object.keys(skillsCombinations)
                    .sort((a, b) => skillsCombinations[b].count - skillsCombinations[a].count)
                    .slice(0, 5);
                
                // Generate HTML for Skills Analysis
                let html = `
                <div class="card-container" style="display: flex; gap: 20px;">
                    <div class="insight-card" style="width: 50%;">
                        <div class="card-header">
                            <div class="card-icon">
                                <i class="fas fa-chart-pie"></i>
                            </div>
                            <h3 class="card-title">Skills Demand</h3>
                        </div>
                        <div class="card-content">
                            <p>How your skills compare in the current job market:</p>
                            <div class="progress-container">
                                ${sortedSkills.map(skill => {
                                    const demand = skillDemand[skill] || { preferredCount: 0, overallCount: 0 };
                                    const locations = Array.from(demand.preferredLocations || []).join(', ');
                                    return `
                                        <div style="margin: 15px 0;">
                                            <div class="progress-label">
                                                <span>${skill} 
                                                    ${locations ? `<span class="location-tag" title="Demand in ${locations}">${locations.split(',')[0]}${locations.includes(',') ? '...' : ''}</span>` : ''}
                                                </span>
                                                <span>${formatNumber(demand.preferredCount)} jobs (your locations)<br>
                                                ${formatNumber(demand.overallCount)} jobs (North Luzon)</span>
                                            </div>
                                            <div class="progress">
                                                <div class="progress-bar" style="width: ${Math.min(100, (demand.overallCount || 0) / 5 * 100)}%"></div>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    </div>
                    
                    <div class="insight-card" style="width: 50%;">
                        <div class="card-header">
                            <div class="card-icon">
                                <i class="fas fa-lightbulb"></i>
                            </div>
                            <h3 class="card-title">Skills to Learn</h3>
                        </div>
                        <div class="card-content">
                            <p>These skills can complement your current skillset and improve your employability:</p>
                            <div style="margin-top: 15px;">
                                ${recommendedSkills.map(skill => {
                                    const comboData = skillsCombinations[skill];
                                    const pairedWith = comboData.pairedWith.length > 0 ? 
                                        `Often paired with: ${Array.from(new Set(comboData.pairedWith)).join(', ')}` : 
                                        'High demand skill';
                                    return `
                                        <div class="skills-to-learn-item">
                                            <div class="skills-to-learn-header">
                                                <span><i class="fas fa-arrow-circle-right"></i> ${skill}</span>
                                                <span class="trend-indicator trend-up">
                                                    <i class="fas fa-arrow-up"></i> ${formatNumber(comboData.count/2)} jobs
                                                </span>
                                            </div>
                                            <div class="skill-reason">${pairedWith}</div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
                
                container.innerHTML = html;
            } catch (error) {
                console.error('Error loading skills analysis:', error);
                document.getElementById('skillsAnalysisContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Could not load skills analysis. Please try again later.</p>
                    </div>
                `;
            }
        }
        
        async function loadTrainingOpportunities() {
            try {
                const container = document.getElementById('trainingOpportunitiesContainer');
                container.innerHTML = '<div class="loading-spinner"></div><p class="text-center">Finding training opportunities...</p>';
                
                // Get recommended skills first from skills analysis
                const skillsToTrain = await getRecommendedSkills();
                
                if (skillsToTrain.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-graduation-cap"></i>
                            <p>No specific training recommendations at this time.</p>
                            <p>Check back later or try refreshing.</p>
                        </div>
                    `;
                    return;
                }
                
                // Use GCP Function to get training recommendations
                let trainingHtml = '<div class="card-container" style="display: flex; flex-wrap: wrap; gap: 15px;">';
                
                for (const skill of skillsToTrain) {
                    try {
                        // Call our GCP Function which will use the Rev21Labs API
                        const response = await fetch('https://asia-southeast1-careerstep-bpsu1.cloudfunctions.net/getTrainingRecommendations', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                skill: skill,
                                location: userLocation || "North Luzon, Philippines"
                            })
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            const trainingContent = data.content || `No specific training found for ${skill}`;
                            
                            trainingHtml += `
                                <div class="insight-card" style="width: 31%;">
                                    <div class="card-header">
                                        <div class="card-icon">
                                            <i class="fas fa-graduation-cap"></i>
                                        </div>
                                        <h3 class="card-title">${skill} Training</h3>
                                    </div>
                                    <div class="card-content">
                                        <div class="training-list">
                                            ${formatTrainingResponse(trainingContent)}
                                        </div>
                                    </div>
                                </div>
                            `;
                        } else {
                            throw new Error('Failed to get training recommendations');
                        }
                    } catch (error) {
                        console.error(`Error getting training for ${skill}:`, error);
                        trainingHtml += `
                            <div class="insight-card">
                                <div class="card-header">
                                    <div class="card-icon">
                                        <i class="fas fa-graduation-cap"></i>
                                    </div>

                                </div>
                                <div class="card-content">
                                    <p>Could not load training information for ${skill}.</p>
                                </div>
                            </div>
                        `;
                    }
                }
                
                trainingHtml += '</div>';
                container.innerHTML = trainingHtml;
            } catch (error) {
                console.error('Error loading training opportunities:', error);
                document.getElementById('trainingOpportunitiesContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Could not load training opportunities. Please try again later.</p>
                    </div>
                `;
            }
        }
        
        async function getRecommendedSkills() {
            try {
                // Get all skills from database
                const skillsDoc = await getDoc(doc(db, 'skills', 'skilled_worker_skills'));
                const allSkills = skillsDoc.exists() ? skillsDoc.data().items : [];
                
                // Get job seeds analytics to find skill combinations
                const analyticsQuery = query(
                    collection(db, 'jobSeedsAnalytics'),
                    orderBy('currentCount', 'desc')
                );
                
                const querySnapshot = await getDocs(analyticsQuery);
                const skillCombinations = {};
                
                // Find skills that are often paired with the user's skills
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    if (data.skillType && !userSkills.includes(data.skillType)) {
                        if (!skillCombinations[data.skillType]) {
                            skillCombinations[data.skillType] = {
                                count: 0,
                                pairedWith: []
                            };
                        }
                        skillCombinations[data.skillType].count += data.currentCount || 0;
                        
                        // Find which user skill this is often paired with
                        if (data.province !== 'overall' && userSkills.includes(data.province)) {
                            skillCombinations[data.skillType].pairedWith.push(data.province);
                        }
                    }
                });
                
                // Take top 3 recommended skills
                return Object.keys(skillCombinations)
                    .sort((a, b) => skillCombinations[b].count - skillCombinations[a].count)
                    .slice(0, 3);
            } catch (error) {
                console.error('Error getting recommended skills:', error);
                return [];
            }
        }
        
        function formatTrainingResponse(text) {
            // Convert markdown-like list to HTML
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold
                .replace(/\*(.*?)\*/g, '<em>$1</em>') // Italic
                .replace(/\n\s*-\s*(.*?)(?=\n|$)/g, '<div class="training-item"><div class="training-name">$1</div></div>')
                .replace(/\n\s*\d+\.\s*(.*?)(?=\n|$)/g, '<div class="training-item"><div class="training-name">$1</div></div>')
                .replace(/\n\s*(Location:|Address:)(.*?)(?=\n|$)/g, '<div class="training-details"><strong>$1</strong>$2</div>')
                .replace(/\n\s*(Contact:)(.*?)(?=\n|$)/g, '<div class="training-details"><strong>$1</strong>$2</div>')
                .replace(/\n/g, '<br>');
        }
        
        async function loadFeedbackInsights() {
            try {
                const container = document.getElementById('feedbackInsightsContainer');
                container.innerHTML = '<div class="loading-spinner"></div><p class="text-center">Analyzing your feedback...</p>';
                
                // Get feedback for this user
                const feedbackQuery = query(
                    collection(db, 'employeeFeedback'),
                    where('employeeId', '==', currentUser.uid),
                    orderBy('createdAt', 'desc')
                );
                
                const querySnapshot = await getDocs(feedbackQuery);
                const feedbacks = [];
                let positiveCount = 0;
                let negativeCount = 0;
                
                querySnapshot.forEach(doc => {
                    const feedback = doc.data();
                    feedbacks.push(feedback);
                    if (feedback.rating === 'positive') positiveCount++;
                    else if (feedback.rating === 'negative') negativeCount++;
                });
                
                if (feedbacks.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-comment-slash"></i>
                            <p>No employer feedback yet.</p>
                            <p>Once you receive feedback from employers, insights will appear here.</p>
                        </div>
                    `;
                    return;
                }
                
                // Get sentiment analysis of all feedback comments using GCP Function
                let sentimentAnalysis = "No detailed analysis available";
                let recommendations = "";
                try {
                    const response = await fetch('https://asia-southeast1-careerstep-bpsu1.cloudfunctions.net/skillsAnalysis', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            feedback: feedbacks,
                            skills: userSkills 
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        recommendations = data.analysis || "No specific recommendations available";
                    }
                } catch (error) {
                    console.error('Error getting skills analysis:', error);
                    recommendations = "Could not load personalized recommendations";
                }
                
                // Generate HTML
                const reputationScore = Math.round((positiveCount / (positiveCount + negativeCount)) * 100) || 0;
                
let html = `

        <div class="insight-card" style="width: 100%;">
            <div class="card-header" style="display: flex; align-items: center; gap: 10px;">

                    <i class="fas fa-chart-bar"></i>

            </div>
            <div class="card-content" style="display: flex; justify-content: space-between; flex-wrap: wrap; gap: 20px;">
                <div style="text-align: center; flex: 1;">
                    <div style="font-size: 2.5rem; font-weight: bold; color: ${reputationScore >= 70 ? '#28a745' : reputationScore >= 40 ? '#ffc107' : '#dc3545'}">
                        ${reputationScore}/100
                    </div>
                    <div style="font-size: 1rem; margin-bottom: 10px;">
                        Reputation Score
                    </div>
                </div>
                <div style="flex: 2;">
                    <div style="display: flex; justify-content: center; gap: 30px;">
                        <div style="display: flex; align-content:center; margin-right: 10px;">
                            <div style="font-size: 2rem; color: #28a745; margin-right: 15px;">${positiveCount}</div>
                            <img style="width: 40px; height: 40px;"  src="../images/likey.png">
                      
                        </div>
                               <div style="display: flex; align-content:center; margin-left: 10px;">
                            <div style="font-size: 2rem; color: #dc3545; margin-right: 15px;">${negativeCount}</div>
                            <img style="width: 40px; height: 40px;" src="../images/dislikey.png">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="insight-card" style="width: 100%;">
            <div class="card-header" style="display: flex; align-items: center; gap: 10px;">
                <div class="card-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <h3 class="card-title">Recent Feedback</h3>
            </div>
            <div class="card-content" style="display: flex; flex-direction: column; gap: 10px;">
                ${feedbacks.slice(0, 3).map(feedback => `
                    <div class="feedback-item ${feedback.rating === 'positive' ? 'positive-feedback' : 'negative-feedback'}" style="border-bottom: 1px solid #eee; padding-bottom: 8px;">

                            <div>${feedback.employerName || 'Anonymous Employer'}</div>
                            <div style="font-size: 0.9rem;">${feedback.createdAt?.toDate ? feedback.createdAt.toDate().toLocaleDateString() : 'Unknown date'}</div>
                        </div>
                        <div class="feedback-content" style="margin-top: 5px;">
                            <p>${feedback.comment || 'No comment provided'}</p>
                        </div>
                    </div>
                `).join('')}

                ${feedbacks.length > 3 ? `
                    <div style="text-align: center; margin-top: 10px;">
                        <a href="employee-profile.html" style="color: #3D6585;">View all feedback on your profile</a>
                    </div>
                ` : ''}
            </div>
        </div>

        ${recommendations ? `
        <div class="insight-card" style="width: 100%;">
            <div class="card-header" style="display: flex; align-items: center; gap: 10px;">
