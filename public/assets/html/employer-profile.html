    <!-- slider script -->
    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const sentimentdisplay = document.getElementById('sentimentdisplay');
        let slideInterval;

        function showSlide(index) {
            // Wrap around if at ends
            if (index >= slides.length) currentSlide = 0;
            else if (index < 0) currentSlide = slides.length - 1;
            else currentSlide = index;
            
            // Update slides
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === currentSlide);
            });
            
            // Update dots
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === currentSlide);
            });
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function startSlider() {
            slideInterval = setInterval(nextSlide, 5000); // Change slide every 5 seconds
        }

        function stopSlider() {
            clearInterval(slideInterval);
        }

        // Initialize
        showSlide(0);
        startSlider();

        // Pause on hover
        document.querySelector('.slider-container').addEventListener('mouseenter', stopSlider);
        document.querySelector('.slider-container').addEventListener('mouseleave', startSlider);

        // Click handlers for dots
        dots.forEach((dot, i) => {
            dot.addEventListener('click', () => {
                showSlide(i);
            });
        });

        // Optional: Add arrow navigation
        document.addEventListener('DOMContentLoaded', () => {
            const sliderContainer = document.querySelector('.slider-container');
            
            // Create navigation arrows
            sliderContainer.insertAdjacentHTML('beforeend', `
                <div class="slider-nav">
                    <button class="prev-slide">‚ùÆ</button>
                    <button class="next-slide">‚ùØ</button>
                </div>
            `);
            
            // Add event listeners for arrows
            document.querySelector('.prev-slide').addEventListener('click', () => showSlide(currentSlide - 1));
            document.querySelector('.next-slide').addEventListener('click', nextSlide);
        });
    </script>
    <!-- modal script -->
    <script>
       document.addEventListener('DOMContentLoaded', function() {
        // Get modal elements
        const modal = document.getElementById('summaryModal');
        const summarizeBtn = document.querySelector('.summarize-btn');
        const closeModal = document.querySelector('.close-modal');
        const modalCloseBtn = document.querySelector('.modal-close-btn');

        // Open modal when summarize button is clicked
        summarizeBtn.addEventListener('click', async function () {
            // Disable the button and show "Analyzing..."
            summarizeBtn.disabled = true;
            const originalText = summarizeBtn.textContent;
            summarizeBtn.textContent = 'Analyzing...';

            try {
                const results = await summarizeReview();

                modal.style.display = 'block';
                document.body.style.overflow = 'hidden';
                document.querySelector('.modal-body p').innerHTML = results;
            } finally {
                // Re-enable the button and restore original text
                summarizeBtn.disabled = false;
                summarizeBtn.textContent = originalText;
            }
        });



        // Close modal when X is clicked
        closeModal.addEventListener('click', function() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        // Close modal when close button is clicked
        modalCloseBtn.addEventListener('click', function() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        // Close modal when clicking outside content
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            }
        });
        });

async function summarizeReview() {
    const commentElements = document.querySelectorAll('.comment-text');

    // Combine all comment texts into one string
    const allText = Array.from(commentElements)
        .map(el => el.textContent.trim())
        .filter(text => !!text)
        .join(' ');

    if (!allText) {
        return 'No comment text available.';
    }

    try {
        const response = await $.ajax({
            url: "http://localhost:3000/sentiment-proxy",
            method: "POST",
            headers: { "Content-Type": "application/json" },
            data: JSON.stringify({ content: allText })
        });

        const content = response.content || 'No summary returned.';

        // Replace the word "sentiment" with "feedback" (case-insensitive)
        return content.replace(/sentiment/gi, 'feedback');

        
        
    } catch (error) {
        console.error('Sentiment API error:', error);
        return 'Error analyzing comments.';
    }
}

    <script>
    // --- Hired Employees Grouped by Job ---
    document.addEventListener('DOMContentLoaded', async function() {
        // Firebase v9+ modular import (assume available globally or via CDN)
        const firebaseConfig = {
            apiKey: "AIzaSyCM1QSKbZH9Ih3RHv39nQipYoti8Yrji_M",
            authDomain: "careerstep-bpsu1.firebaseapp.com",
            projectId: "careerstep-bpsu1",
            storageBucket: "careerstep-bpsu1.appspot.com",
            messagingSenderId: "17047315291",
            appId: "1:17047315291:web:dc2c9312e3d5b0ced5307e"
        };
        if (!window.firebaseApp) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const auth = firebase.auth();

        auth.onAuthStateChanged(async (user) => {
            if (!user) return;
            const employerId = user.uid;
            // Get all jobSeeds for this employer
            const jobsSnap = await db.collection('jobSeeds').where('employerId', '==', employerId).get();
            const jobs = jobsSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            // For each job, get hired applications
            let html = '';
            for (const job of jobs) {
                const appsSnap = await db.collection('applications')
                    .where('jobId', '==', job.id)
                    .where('status', '==', 'hired')
                    .get();
                if (appsSnap.empty) continue;
                html += `<div class='job-group'><h3>${job.jobTitle} (${job.location})</h3>`;
                for (const appDoc of appsSnap.docs) {
                    const app = appDoc.data();
                    // Get employee public profile
                    let employeeProfile = null;
                    try {
                        const empSnap = await db.collection('careerstepPublicProfiles').doc(app.userId).get();
                        if (empSnap.exists) employeeProfile = empSnap.data();
                    } catch {}
                    // Get feedback
                    let feedbackSnap = await db.collection('employeeFeedback').doc(app.userId).get();
                    let feedback = feedbackSnap.exists ? feedbackSnap.data() : { likes: 0, dislikes: 0, comments: [] };
                    html += `<div class='employee-card' style='border:1px solid #ccc; border-radius:8px; margin:10px 0; padding:10px;'>
                        <div><b>${employeeProfile?.displayName || 'Employee'}</b></div>
                        <div>Skills: ${(employeeProfile?.skills || []).join(', ')}</div>
                        <div>Likes: <span class='like-count'>${feedback.likes || 0}</span> 
                            <button onclick='likeEmployee("${app.userId}")'>üëç</button>
                            Dislikes: <span class='dislike-count'>${feedback.dislikes || 0}</span> 
                            <button onclick='dislikeEmployee("${app.userId}")'>üëé</button>
                        </div>
                        <div>Comments:</div>
                        <ul class='comments-list'>
                            ${(feedback.comments || []).map(c => `<li><b>${c.by}</b>: ${c.text}</li>`).join('')}
                        </ul>
                        <input type='text' placeholder='Leave a comment...' class='comment-input' id='comment-${app.userId}'>
                        <button onclick='commentEmployee("${app.userId}", "${user.displayName || user.email}")'>Comment</button>
                    </div>`;
                }
                html += '</div>';
            }
            document.getElementById('hiredEmployeesContainer').innerHTML = html || '<i>No hired employees yet.</i>';
        });

        // Like/dislike/comment functions (attach to window for inline onclick)
        window.likeEmployee = async function(userId) {
            const ref = db.collection('employeeFeedback').doc(userId);
            await db.runTransaction(async (t) => {
                const docSnap = await t.get(ref);
                let data = docSnap.exists ? docSnap.data() : { likes: 0, dislikes: 0, comments: [] };
                t.set(ref, { ...data, likes: (data.likes || 0) + 1 }, { merge: true });
            });
            location.reload();
        };
        window.dislikeEmployee = async function(userId) {
            const ref = db.collection('employeeFeedback').doc(userId);
            await db.runTransaction(async (t) => {
                const docSnap = await t.get(ref);
                let data = docSnap.exists ? docSnap.data() : { likes: 0, dislikes: 0, comments: [] };
                t.set(ref, { ...data, dislikes: (data.dislikes || 0) + 1 }, { merge: true });
            });
            location.reload();
        };
        window.commentEmployee = async function(userId, by) {
            const input = document.getElementById('comment-' + userId);
            const text = input.value.trim();
            if (!text) return;
            const ref = db.collection('employeeFeedback').doc(userId);
            await db.runTransaction(async (t) => {
                const docSnap = await t.get(ref);
                let data = docSnap.exists ? docSnap.data() : { likes: 0, dislikes: 0, comments: [] };
                let comments = data.comments || [];
                comments.push({ by, text, ts: new Date().toISOString() });
                t.set(ref, { ...data, comments }, { merge: true });
            });
            input.value = '';
            location.reload();
        };
    });
    </script>
