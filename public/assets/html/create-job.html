<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Job Seed - HirNa!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #212121;
            color: white;
            padding: 25px 30px;
            text-align: center;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-weight: bold;
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: #ffcc00;
        }

        header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2f4f72;
            font-size: 16px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #2f4f72;
            font-size: 18px;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e1e5eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            border-color: #2f4f72;
            outline: none;
            box-shadow: 0 0 0 3px rgba(47, 79, 114, 0.2);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .char-counter {
            text-align: right;
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        .char-counter.warning {
            color: #e74c3c;
        }

        .skills-section {
            background: #f8f9fc;
            border-radius: 10px;
            padding: 20px;
            margin-top: 10px;
        }

        .skills-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }

        .skill-item {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e1e5eb;
            transition: all 0.2s;
        }

        .skill-item:hover {
            border-color: #2f4f72;
            background: #f0f7ff;
        }

        .skill-item input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .skill-item label {
            margin: 0;
            font-weight: 500;
            color: #444;
            cursor: pointer;
            flex: 1;
        }

        .location-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .location-option {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border: 2px solid #e1e5eb;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .location-option:hover {
            border-color: #2f4f72;
            background: #f0f7ff;
        }

        .location-option.selected {
            border-color: #2f4f72;
            background: #e6f0ff;
        }

        .location-option i {
            font-size: 24px;
            color: #212121;
            margin-right: 15px;
        }

        .location-name {
            font-weight: 600;
            color: #2f4f72;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .submit-btn {
            background: linear-gradient(to right, #212121, #252525);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(47, 79, 114, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(47, 79, 114, 0.4);
        }

        .submit-btn:active {
            transform: translateY(1px);
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 14px;
            border-top: 1px solid #eee;
            background: #f8f9fc;
        }

        @media (max-width: 768px) {
            .location-grid {
                grid-template-columns: 1fr;
            }

            .skills-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
            }

            header {
                padding: 20px 15px;
            }

            header h1 {
                font-size: 24px;
                padding-top: 10px;
            }

            .logo {
                position: relative;
                top: 0;
                left: 0;
                justify-content: center;
                margin-bottom: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Create Job Seed</h1>
            <p class="subtitle">Post a simple job listing targeted to North Luzon region</p>
        </header>

        <div class="form-container">
            <div class="form-group">
                <label for="jobTitle">Job Title</label>
                <div class="input-with-icon">
                    <i class="fas fa-heading"></i>
                    <input type="text" id="jobTitle" placeholder="Enter job title...">
                </div>
            </div>

            <div class="form-group">
                <label>Skills Required</label>
                <div class="skills-section">
                    <div class="skills-container" id="skillsContainer">
                        <!-- Skills will be populated by JavaScript -->
                        <div class="skill-item">
                            <input type="checkbox" id="skill-loading" disabled>
                            <label for="skill-loading">Loading skills...</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="offer">Job Offer (150 characters max)</label>
                <div class="input-with-icon">
                    <i class="fas fa-bullhorn"></i>
                    <textarea id="offer" placeholder="Describe the job offer..." maxlength="150"></textarea>
                </div>
                <div class="char-counter" id="charCounter">0/150</div>
            </div>

            <div class="form-group">
                <label>Job Location (North Luzon)</label>
                <div class="location-grid" id="locationGrid">
                    <!-- Location options will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="form-group">
                <label for="positionsNeeded">Number of Needed Workers</label>
                <div class="input-with-icon">
                    <input type="number" id="positionsNeeded" min="1" placeholder="Enter number of needed workers...">
                </div>
            </div>
            
            <div class="btn-container">
                <button class="submit-btn" id="submitBtn">
                    <i class="fas fa-plus-circle"></i> Create Job Seed
                </button>
            </div>
        </div>

        <footer>
            <p>Â© 2023 HirNa! - Simplifying Job Matching in North Luzon</p>
        </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCM1QSKbZH9Ih3RHv39nQipYoti8Yrji_M",
        authDomain: "careerstep-bpsu1.firebaseapp.com",
        projectId: "careerstep-bpsu1",
        storageBucket: "careerstep-bpsu1.appspot.com",
        messagingSenderId: "17047315291",
        appId: "1:17047315291:web:dc2c9312e3d5b0ced5307e",
        measurementId: "G-WH6DT9HQW2"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // North Luzon provinces
    const provinces = [
        // Ilocos Region
        "Ilocos Norte", "Ilocos Sur", "La Union", "Pangasinan",

        // Cagayan Valley
        "Batanes", "Cagayan", "Isabela", "Nueva Vizcaya", "Quirino",

        // Cordillera Administrative Region
        "Abra", "Apayao", "Benguet", "Ifugao", "Kalinga", "Mountain Province",

        // Central Luzon
        "Aurora", "Bataan", "Bulacan", "Nueva Ecija", "Pampanga", "Tarlac", "Zambales"
    ];

    // Content moderation check
    async function checkContentModeration(text) {
        try {
            const response = await fetch('https://asia-southeast1-careerstep-bpsu1.cloudfunctions.net/contentModeration', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: text })
            });
            
            if (!response.ok) {
                throw new Error('Failed to check content moderation');
            }
            
            return await response.json();
        } catch (error) {
            console.error('Moderation check failed:', error);
            return { safe: false, category: 'Moderation service unavailable' };
        }
    }

    // Update job seed analytics
    async function updateJobSeedAnalytics(selectedSkills, location, action = 'increment') {
        const batch = db.batch();
        const timestamp = firebase.firestore.FieldValue.serverTimestamp();
        const value = action === 'increment' ? 1 : -1;

        // Update for each skill
        selectedSkills.forEach(skill => {
            // Skill + Location specific count
            const skillLocationRef = db.collection('jobSeedsAnalytics')
                .doc(`${skill}_${location}`);
            
            const skillLocationUpdate = {
                skillType: skill,
                province: location,
                currentCount: firebase.firestore.FieldValue.increment(value),
                lastUpdated: timestamp
            };

            if (action === 'increment') {
                skillLocationUpdate.createdAt = timestamp;
                skillLocationUpdate.totalCreated = firebase.firestore.FieldValue.increment(1);
            } else {
                skillLocationUpdate.totalFilled = firebase.firestore.FieldValue.increment(1);
            }

            batch.set(skillLocationRef, skillLocationUpdate, { merge: true });

            // Skill overall count
            const skillOverallRef = db.collection('jobSeedsAnalytics')
                .doc(`${skill}_overall`);
            
            const skillOverallUpdate = {
                skillType: skill,
                province: "overall",
                currentCount: firebase.firestore.FieldValue.increment(value),
                lastUpdated: timestamp
            };

            if (action === 'increment') {
                skillOverallUpdate.createdAt = timestamp;
                skillOverallUpdate.totalCreated = firebase.firestore.FieldValue.increment(1);
            } else {
                skillOverallUpdate.totalFilled = firebase.firestore.FieldValue.increment(1);
            }

            batch.set(skillOverallRef, skillOverallUpdate, { merge: true });
        });

        // Update province overall count (new)
        const provinceOverallRef = db.collection('jobSeedsAnalytics')
            .doc(`overall_${location}`);
        
        const provinceUpdate = {
            skillType: "overall",
            province: location,
            currentCount: firebase.firestore.FieldValue.increment(value),
            lastUpdated: timestamp
        };

        if (action === 'increment') {
            provinceUpdate.createdAt = timestamp;
            provinceUpdate.totalCreated = firebase.firestore.FieldValue.increment(1);
        } else {
            provinceUpdate.totalFilled = firebase.firestore.FieldValue.increment(1);
        }

        batch.set(provinceOverallRef, provinceUpdate, { merge: true });

        // Update global overall count (new)
    const globalOverallRef = db.collection('jobSeedsAnalytics')
        .doc('overall_overall');
    
    const globalUpdate = {
        skillType: "overall",
        province: "overall",
        currentCount: firebase.firestore.FieldValue.increment(value),
        lastUpdated: timestamp
    };

    if (action === 'increment') {
        globalUpdate.createdAt = timestamp;
        globalUpdate.totalCreated = firebase.firestore.FieldValue.increment(1);
    } else {
        globalUpdate.totalFilled = firebase.firestore.FieldValue.increment(1);
    }

    batch.set(globalOverallRef, globalUpdate, { merge: true });

    await batch.commit();
}

    // Fetch skills from Firebase
    function fetchSkills() {
        db.collection("skills").doc("skilled_worker_skills").get()
            .then((doc) => {
                if (doc.exists) {
                    const skills = doc.data().items;
                    populateSkills(skills);
                } else {
                    console.log("No skills document found!");
                    // Fallback to default skills
                    const defaultSkills = [
                        "Welding", "Carpentry", "Plumbing", "Electrical", "Machining",
                        "Blueprint Reading", "Troubleshooting", "CNC Operation", "HVAC Maintenance"
                    ];
                    populateSkills(defaultSkills);
                }
            })
            .catch((error) => {
                console.error("Error fetching skills:", error);
                // Fallback to default skills if there's an error
                const defaultSkills = [
                    "Welding", "Carpentry", "Plumbing", "Electrical", "Machining",
                    "Blueprint Reading", "Troubleshooting", "CNC Operation", "HVAC Maintenance"
                ];
                populateSkills(defaultSkills);
            });
    }

    // Populate skills checklist
    function populateSkills(skills) {
        const skillsContainer = document.getElementById('skillsContainer');
        skillsContainer.innerHTML = ''; // Clear loading message

        skills.forEach(skill => {
            const skillItem = document.createElement('div');
            skillItem.className = 'skill-item';
            skillItem.innerHTML = `
                <input type="checkbox" id="skill-${skill.replace(/\s+/g, '-')}" value="${skill}">
                <label for="skill-${skill.replace(/\s+/g, '-')}">${skill}</label>
            `;
            skillsContainer.appendChild(skillItem);
        });
    }

    // Populate location options
    function populateLocations() {
        const locationGrid = document.getElementById('locationGrid');
        provinces.forEach(province => {
            const locationOption = document.createElement('div');
            locationOption.className = 'location-option';
            locationOption.dataset.value = province;
            locationOption.innerHTML = `
                <i class="fas fa-map-marker-alt"></i>
                <div class="location-name">${province}</div>
            `;
            locationOption.addEventListener('click', () => {
                // Remove selected class from all options
                document.querySelectorAll('.location-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                // Add selected class to clicked option
                locationOption.classList.add('selected');
            });
            locationGrid.appendChild(locationOption);
        });
    }

    // Character counter for offer textarea
    function setupCharCounter() {
        const offerTextarea = document.getElementById('offer');
        const charCounter = document.getElementById('charCounter');

        offerTextarea.addEventListener('input', () => {
            const charCount = offerTextarea.value.length;
            charCounter.textContent = `${charCount}/150`;

            if (charCount > 135) {
                charCounter.classList.add('warning');
            } else {
                charCounter.classList.remove('warning');
            }

            // Enforce max length (though maxlength attribute should handle this)
            if (charCount > 150) {
                offerTextarea.value = offerTextarea.value.substring(0, 150);
                charCounter.textContent = "150/150";
            }
        });
    }

    // Submit button handler
    function setupSubmitButton() {
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.addEventListener('click', async () => {
            // Get form values
            const jobTitle = document.getElementById('jobTitle').value.trim();

            const selectedSkills = [];
            document.querySelectorAll('#skillsContainer input:checked').forEach(checkbox => {
                selectedSkills.push(checkbox.value);
            });

            const offer = document.getElementById('offer').value.trim();

            const selectedLocation = document.querySelector('.location-option.selected');
            const location = selectedLocation ? selectedLocation.dataset.value : '';
            
            const positionsNeeded = parseInt(document.getElementById('positionsNeeded').value, 10);
            
            // Get current timestamp
            const timestamp = firebase.firestore.FieldValue.serverTimestamp();

            // Validation
            if (!jobTitle) {
                alert('Please enter a job title');
                return;
            }

            if (selectedSkills.length === 0) {
                alert('Please select at least one required skill');
                return;
            }

            if (!offer) {
                alert('Please enter a job offer description');
                return;
            }

            if (!location) {
                alert('Please select a location');
                return;
            }
            
            if (!positionsNeeded || positionsNeeded < 1) {
                alert('Please enter the number of needed workers (at least 1)');
                return;
            }
            
            // Show loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Checking content...';
            submitBtn.disabled = true;

            try {
                // Check content moderation first
                const moderationResult = await checkContentModeration(offer);
                
                if (!moderationResult.safe) {
                    alert(`Job offer contains inappropriate content: ${moderationResult.category}`);
                    submitBtn.innerHTML = '<i class="fas fa-plus-circle"></i> Create Job Seed';
                    submitBtn.disabled = false;
                    return;
                }

                // Check if user is authenticated
                const user = auth.currentUser;
                if (!user) {
                    alert('You must be logged in to create a job listing.');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-plus-circle"></i> Create Job Seed';
                    return;
                }

                // Update loading state
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Job Seed...';

                // Save to Firestore
                const docRef = await db.collection('jobSeeds').add({
                    jobTitle,
                    skills: selectedSkills,
                    offer,
                    location,
                    createdAt: timestamp,
                    status: 'active',
                    employerId: user.uid,
                    employerEmail: user.email || null,
                    positionsNeeded,
                    positionsAvailable: positionsNeeded
                });

                // Update analytics counts
                await updateJobSeedAnalytics(selectedSkills, location, 'increment');

                // Show success message
                submitBtn.innerHTML = '<i class="fas fa-check"></i> Job Seed Created!';

                // Reset form after success
                document.getElementById('jobTitle').value = '';
                document.querySelectorAll('#skillsContainer input:checked').forEach(checkbox => {
                    checkbox.checked = false;
                });
                document.getElementById('offer').value = '';
                charCounter.textContent = '0/150';
                document.querySelector('.location-option.selected')?.classList.remove('selected');
                document.getElementById('positionsNeeded').value = '';

                window.location.href = 'job-listings.html';
                
            } catch (error) {
                console.error('Error adding job seed: ', error);
                alert('Error creating job seed. Please try again.');
                submitBtn.innerHTML = '<i class="fas fa-plus-circle"></i> Create Job Seed';
            } finally {
                submitBtn.disabled = false;
                setTimeout(() => {
                    submitBtn.innerHTML = '<i class="fas fa-plus-circle"></i> Create Job Seed';
                }, 2000);
            }
        });
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
        fetchSkills();
        populateLocations();
        setupCharCounter();
        setupSubmitButton();

        // Check auth state
        auth.onAuthStateChanged((user) => {
            if (!user) {
                // User is not signed in, you might want to redirect to login
                console.log("User is not authenticated");
            }
        });
    });
</script>
</body>
</html>
