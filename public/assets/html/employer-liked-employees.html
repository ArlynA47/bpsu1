<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/hirna-logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../css/output.css">
    <title>HirNa!</title>
</head>

<body
    class="min-h-screen overflow-y-auto bg-[url('/public/assets/images/auth-bg.png')] bg-cover bg-center bg-no-repeat">
    <!-- Navigation Bar -->
    <nav class="flex justify-between bg-[#232323] py-2.5 px-10">
        <div class="flex flex-1 justify-start items-end gap-2 ">
            <img src="../images/hirna-logo.png" alt="HirNa Logo" class="h-10 w-10">
        </div>

        <div class="flex flex-2 justify-between items-center gap-6">
            <a href="./employer-home.html" class="flex-1 text-center text-white hover:text-gray-300">Home</a>
            <a href="./employer-browse-employees.html" class="flex-1 text-center text-white hover:text-gray-300">Browse
                Employees</a>
            <a href="./employer-liked-employees.html" class="flex-1 text-center text-white hover:text-gray-300">Liked
                Employees</a>
            <a href="./employer-job-listings.html" class="flex-1 text-center text-white hover:text-gray-300">Job
                Listings</a>
        </div>

        <div class="flex flex-1 justify-end items-center gap-4">
            <a href="./employer-profile.html"
                class="bg-[#315E26] text-white px-4 py-2 rounded hover:bg-[#3F742F] cursor-pointer">
                Profile
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex flex-col p-10 gap-6">
        <h3 class="text-[#3D3D3D] text-3xl font-semibold">Liked Employees</h3>

        <!-- Dynamically Add Liked Employees Here -->
        <div class="grid grid-cols-2 gap-6" id="likedEmployeesContainer">

            <!-- Employee Tinder Card -->
            <div class="tinder-card">
                <div class="flex justify-between gap-5">
                    <!-- Full Name, Current Province and Willing to Relocate -->
                    <div class="flex flex-1 flex-col">
                        <span
                            class="flex-1 text-[#3D3D3D] text-2xl font-semibold overflow-hidden whitespace-nowrap text-ellipsis"
                            id="fullName">
                            Cherwen Kirk Fuertes
                        </span>

                        <span class="flex-1 text-[#3D3D3D] text-md overflow-hidden whitespace-nowrap text-ellipsis">
                            Lives in<span id="currentProvince"> Bataan </span> <span id="willingToRelocate">- Willing to
                                Relocate</span>
                        </span>
                    </div>

                    <!-- Likes and Dislikes -->
                    <div class="flex items-start gap-6">
                        <span class="flex items-end gap-2">
                            <i class="fas fa-thumbs-up text-[#73A267] text-3xl"></i>
                            <span class="text-xl" id="likes">3</span>
                        </span>

                        <span class="flex items-end gap-2">
                            <i class="fas fa-thumbs-down text-[#D33B3B] text-3xl"></i>
                            <span class="text-xl" id="dislikes">2</span>
                        </span>
                    </div>
                </div>

                <!-- Preferred Work Locations -->
                <div class="flex flex-col gap-2">
                    <h3 class="text-[#65956C] text-xl font-bold">Preferred Work Locations</h3>

                    <div class="grid grid-cols-3 gap-2 overflow-y-auto pr-1 max-h-[6.5rem] scroll-smooth"
                        id="workLocationsContainer">
                        <span class="text-center text-lg p-2 border border-gray-300 bg-white rounded-md">Bataan</span>
                        <span class="text-center text-lg p-2 border border-gray-300 bg-white rounded-md">Pampanga</span>
                        <span class="text-center text-lg p-2 border border-gray-300 bg-white rounded-md">Bulacan</span>
                    </div>
                </div>

                <!-- Skills -->
                <div class="flex flex-col gap-2">
                    <h3 class="text-[#65956C] text-xl font-bold">Skills</h3>

                    <div class="grid grid-cols-3 gap-2 w-full overflow-y-auto pr-1 max-h-[6.5rem] scroll-smooth"
                        id="skillsContainer">
                        <span class="text-center text-lg p-2 border border-gray-300 bg-white rounded-md">Basic
                            Math</span>
                        <span
                            class="text-center text-lg p-2 border border-gray-300 bg-white rounded-md">Collaboration</span>
                        <span
                            class="text-center text-lg p-2 border border-gray-300 bg-white rounded-md">Communication</span>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex gap-2 mt-8">
                    <button id="unlikeEmployeeBtn" class="flex-1 bg-[#D33B3B] text-white px-4 py-2 rounded hover:bg-[#b32f2f] cursor-pointer text-lg">
                        Unlike
                    </button>
                    <button id="viewEmployeeBtn" class="flex-1 bg-[#73A267] text-white px-4 py-2 rounded hover:bg-[#5c8651] cursor-pointer text-lg">
                        View Profile
                    </button>
                </div>
            </div>
        </div>
</body>

</html>
